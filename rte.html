<div class="textarea-outer">
  <!-- Important that first child is icon-group and second child is text-area -->
  <div class="textarea-icon-group">
    <div class="btn-group">
        <button class="btn" type="button" data-divbtn="bold" title="Bold">
          <b class="textarea-i-bold">B</b>
        </button>

        <button class="btn" type="button" data-divbtn="italic" title="Italic">
          <i class="textarea-i-italic">I</i>
        </button>

        <button class="btn" type="button" data-divbtn="underline" title="Underline">
          <u class="textarea-i-underline">U</u>
        </button>

        <button class="btn" type="button" data-divbtn="strikeThrough" title="Strike">
          <strike class="textarea-i-strike">S</strike>
        </button>

        <button class="btn" type="button" data-divbtn="formatBlock" title="Heading" data-val="h3">
          <span class="textarea-i-h">H</span>
        </button>

        <button class="btn" type="button" data-divbtn="insertUnorderedList" title="Unordered-List">
          <span class="textarea-i-ul fa fa-list-ul"></span>
        </button>

        <button class="btn" type="button" data-divbtn="insertOrderedList" title="Ordered-List">
          <span class="textarea-i-ul fa fa-list-ol"></span>
        </button>

        <button class="btn" type="button" data-divbtn="hiliteColor" title="Highlite" data-val="#FFFBCC">
          <span class="textarea-i-hilite fa fa-eyedropper" style="background-color:#fffbcc;"></span>
        </button>

        <button class="btn" type="button" data-divbtn="insertHorizontalRule" title="Horizontal Rule">
          <span class="textarea-i-hrule fa fa-arrows-h"></span>
        </button>

    </div>
                  
    <div class="btn-group float-right">  

        <button class="btn" type="button" data-divbtn="paint" title="Paint">
          <div class="textarea-i-square fa fa-paint-brush"></div>
        </button>

        <button class="btn" type="button" data-divbtn="icon" title="To-Do">
          <div class="textarea-i-square fa fa-square-o"></div>
        </button>

        <button class="btn" type="button" data-divbtn="icon" title="Check">
          <div class="textarea-i-check fa fa-check-square-o"></div>
        </button>
                 
        
          <span type="button" class="btn btn-default show-all-icons-button dropdown-toggle" data-toggle="dropdown">
            <div class="fa fa-caret-down"></div> 
          </span>

          <ul class="dropdown-menu show-all-icons-dropdown-menu dropdown-menu-right" role="menu">
            <button class="btn" type="button" data-divbtn="icon" title="To-Do">
              <div class="textarea-i-square fa fa-square-o"></div>
            </button>
        
            <button class="btn" type="button" data-divbtn="icon" title="Check">
              <div class="textarea-i-check fa fa-check-square-o"></div>
            </button>
                 
            <button class="btn" type="button" data-divbtn="icon" title="Bug">
              <div class="textarea-i-bug fa fa-bug"></div>
            </button>

            <button class="btn" type="button" data-divbtn="icon" title="Remove">
              <div class="textarea-i-remove fa fa-remove"></div>
            </button>

            <button class="btn" type="button" data-divbtn="icon" title="Thumbs up">
              <div class="textarea-i-thumbs-up fa fa-thumbs-o-up"></div>
            </button>

            <button class="btn" type="button" data-divbtn="icon" title="Thumbs down">
              <div class="textarea-i-thumbs-down fa fa-thumbs-o-down"></div>
            </button>            

            <button class="btn" type="button" data-divbtn="icon" title="Star">
              <div class="textarea-i-star fa fa-star"></div>
            </button>            

            <button class="btn" type="button" data-divbtn="icon" title="Heart">
              <div class="textarea-i-heart fa fa-heart"></div>
            </button>

            <button class="btn" type="button" data-divbtn="icon" title="Hand Right">
              <div class="textarea-i-hand fa fa-hand-o-right"></div>
            </button>


            <button class="btn" type="button" data-divbtn="icon" title="Hand Left">
              <div class="textarea-i-hand fa fa-hand-o-left"></div>
            </button>


            <button class="btn" type="button" data-divbtn="icon" title="Warning">
              <div class="textarea-i-bug fa fa-warning"></div>
            </button>


            <button class="btn" type="button" data-divbtn="icon" title="Download">
              <div class="textarea-i-download fa fa-download"></div>
            </button>


            <button class="btn" type="button" data-divbtn="icon" title="Trash">
              <div class="textarea-i-trash fa fa-trash-o"></div>
            </button>

            <button class="btn" type="button" data-divbtn="icon" title="Lock">
              <div class="textarea-i-lock fa fa-lock"></div>
            </button>

            <button class="btn" type="button" data-divbtn="icon" title="Ban">
              <div class="textarea-i-bug fa fa-ban"></div>
            </button>

            <button class="btn" type="button" data-divbtn="icon" title="Bell">
              <div class="textarea-i-star fa fa-bell"></div>
            </button>

            <button class="btn" type="button" data-divbtn="icon" title="Call">
              <div class="textarea-i-phone fa fa-phone"></div>
            </button>

           <button class="btn" type="button" data-divbtn="icon" title="Music">
              <div class="textarea-i-music fa fa-music"></div>
            </button>

            <button class="btn" type="button" data-divbtn="icon" title="Message">
              <div class="textarea-i-star fa fa-envelope"></div>
            </button>

            <button class="btn" type="button" data-divbtn="icon" title="Comment">
              <div class="textarea-i-comment fa fa-comment"></div>
            </button>

            <button class="btn" type="button" data-divbtn="icon" title="Question">
              <div class="textarea-i-question fa fa-question-circle"></div>
            </button>

            <button class="btn" type="button" data-divbtn="icon" title="Flask">
              <div class="textarea-i-phone fa fa-flask"></div>
            </button>

            <button class="btn" type="button" data-divbtn="icon" title="Trophy">
              <div class="textarea-i-star fa fa-trophy"></div>
            </button>

            <button class="btn" type="button" data-divbtn="icon" title="Play">
              <div class="textarea-i-play fa fa-futbol-o"></div>
            </button>
          </ul> 

    </div>

  </div>   


<div class="textarea-div" contenteditable>hi</div>
</div>
